	<title ng-bind="ngMeta.title">OffTheRecord.com - The smart way to fight your traffic tickets</title>

    <link rel="canonical" href="https://offtherecord.com/" />

	<!--
	 	SEO: Twitter Mobile App Card. We can add the android app once it's complete here.
	-->

	<meta name="twitter:site" content="@OffTheRecordApp">
	<meta name="twitter:description" content="Off the Record saves you money in insurance by keeping traffic tickets off your driving record. A full refund will be issued if we lose! No mailing your ticket in. No showing up in court.">
	<meta name="twitter:app:country" content="US">
	<meta name="twitter:app:name:iphone" content="Off the Record - Fight your traffic ticket">

	<meta name="twitter:app:name:ipad" content="Off the Record - Fight your traffic ticket">
	<meta name="twitter:app:id:ipad" content="1032930471">

	<!-- Site name to appear in search results -->
	<script type="application/ld+json">
    {
      "@context" : "http://schema.org",
      "@type" : "WebSite",
      "name" : "Off the Record",
      "alternateName" : "Off the Record - The smart way to fight your traffic ticket!",
      "url" : "https://offtherecord.com"
    }
    </script>

	<!-- tell search engines about the logo -->
	<script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "url": "https://offtherecord.com",
      "logo": "https://offtherecord.com/assets/img/logo.png"
    }
    </script>

	<!-- tell search engines about contact info -->
	<script type="application/ld+json">
    {
      "@context" : "http://schema.org",
      "@type" : "Organization",
      "url" : "https://offtherecord.com",
      "contactPoint" : [
        { "@type" : "ContactPoint",
          "telephone" : "+1-844-687-2946",
          "contactType" : "Customer Service"
        } ] }
    </script>

	<!-- Social profiles -->
	<script type="application/ld+json">
    {
      "@context" : "http://schema.org",
      "@type" : "Organization",
      "name" : "Off the Record",
      "url" : "https://offtherecord.com",
      "sameAs" : [ "https://www.facebook.com/keepitofftherecord",
        "https://twitter.com/OffTheRecordApp"]
    }
    </script>

	<script defer src="bower_components/angular-cookies/angular-cookies.min.js"></script>

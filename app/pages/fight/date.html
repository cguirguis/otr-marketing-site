
<div class="step container">
    <div class="step-body row">
        <div class="meta col-xs-12 container">
            <div class="title">
                When was your ticket issued?
            </div>
            <div class="ticket-issued-date">
                <div>
                    <!--h4>
                        <span>{{vm.session.model.citation.date | date:"MMM d, yyyy"}}</span>
                    </h4-->
                    <!--kendo-calendar class="calendar" ng-model="vm.session.model.citation.date"></kendo-calendar>-->
                    <input id="ticket-datepicker" value="{vm.session.model.citation.date}" />
                </div>
            </div>


            <input type="checkbox" class="k-checkboxx space-top-5"
                   ng-click="vm.isCourtDateScheduled = !vm.isCourtDateScheduled"
                   style="margin-right: 10px;">I have a scheduled court date</input>

            <div class="float:none;" ng-show="vm.isCourtDateScheduled">
                <h1 class="space-top-5 row text-center" style="float:none;">
                    When is your court date?
                </h1>
                <div class="court-hearing-date">
                    <div>
                        <!--h4>
                            <span ng-show="vm.isCourtDateScheduled">{{vm.session.model.citation.date | date:"MMM d, yyyy"}}</span>
                        </h4-->
                        <!--kendo-calendar class="calendar" ng-model="vm.session.model.citation.courtDate"></kendo-calendar-->
                        <input id="court-datepicker" value="{vm.session.model.citation.courtDate}" />
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="row space-top-5">
                <div class="col-xs-12 col-md-7">
                    <div class="row row-condensed">
                        <div class="col-xs-12 col-md-6 text-md-right text-sm-center">
                            &nbsp;
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <button type="submit" tabindex="4"
                                    class="btn btn-primary btn-large"
                                    ng-click="vm.submitDateStep()">
                                <span>Continue</span>
                                <i class="fa fa-spinner fa-spin fa-lg" ng-show="vm.dataLoading"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

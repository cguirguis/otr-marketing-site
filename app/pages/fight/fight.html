
<div class="content-page app-page">
    <div class="content-container text-center">
        <div class="content-header">
            <div class="content-background"></div>
            <h1>Fight Your Ticket</h1>
        </div>
        <div class="content-nav">
            <ul>
                <li class="nav-item" ui-sref-active="active" ui-sref="default-template.state-info.overview">Overview</li>
                <li class="nav-item" ui-sref-active="active" ui-sref="default-template.state-info.fight">Why fight</li>
                <li class="nav-item" ui-sref-active="active" ui-sref="default-template.fight.photo({stateCode: vm.selectedState.abbreviation, stateName: vm.selectedState.name})">Fight your ticket</li>
            </ul>
        </div>

        <div class="content-body container-fluid">
            <div class="progress-bar row row-centered-lg">
                <ul class="col-xs-11 col-sm-10 col-md-8 col-lg-7">
                    <li ng-click="vm.goToStep('photo', 1)">
                        <a href ng-class="{'selected' : vm.session.model.currentStep >= 1, 'done' : vm.session.model.currentStep > 1}">
                            <div class="stepNumber">
                                <i class="fa fa-camera"></i>
                            </div>
                            <span class="stepDesc text-small"> Photo </span>
                        </a>
                    </li>
                    <li ng-click="vm.goToStep('info', 2)">
                        <a href ng-class="{'selected' : vm.session.model.currentStep >= 2, 'done' : vm.session.model.currentStep > 2}">
                            <div class="stepNumber">
                                <i class="fa fa-exclamation-triangle"></i>
                            </div>
                            <span class="stepDesc text-small"> Violations </span>
                        </a>
                    </li>
                    <li ng-click="vm.goToStep('court', 3)">
                        <a href ng-class="{'selected' : vm.session.model.currentStep >= 3, 'done' : vm.session.model.currentStep > 3}">
                            <div class="stepNumber">
                                <i class="fa fa-university"></i>
                            </div>
                            <span class="stepDesc text-small"> Court </span>
                        </a>
                    </li>
                    <li ng-click="vm.goToStep('date', 4)"
                        disable-click-if="vm.session.model.currentStep <= 4">
                        <a href ng-class="{'selected' : vm.session.model.currentStep >= 4, 'done' : vm.session.model.currentStep > 4}">
                            <div class="stepNumber">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <span class="stepDesc text-small"> Date </span>
                        </a>
                    </li>
                    <li ng-click="vm.goToStep('review', 5)">
                        <a href ng-class="{'selected' : vm.session.model.currentStep >= 5, 'done' : vm.session.model.currentStep > 5}">
                            <div class="stepNumber">
                                <i class="fa fa-check"></i>
                            </div>
                            <span class="stepDesc text-small"> Review & Submit </span>
                        </a>
                    </li>
                </ul>
            </div>

            <div ng-include="'app/pages/fight/login.html'"></div>

            <!----- TEMPLATE INSERTED HERE ----->
            <ui-view autoscroll="true" />
            <!--------------------------------->
        </div>
    </div>
</div>

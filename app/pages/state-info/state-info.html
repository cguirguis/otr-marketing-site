
<div class="content-page state-page">
    <div class="content-container text-center">
        <div class="content-header">
            <div class="content-background" ng-style="{ 'background-image': 'url({{vm.selectedState.backgroundImgUrl}})' }"></div>
            <div class="fighting-text">traffic tickets in</div>
            <h1 class="uppercase">{{vm.selectedState.name}}</h1>
        </div>
        <div class="content-nav">
            <ul>
                <li class="nav-item" ui-sref-active="active" ui-sref="default-template.state-info.overview">Overview</li>
                <li class="nav-item" ui-sref-active="active" ui-sref="default-template.state-info.fight">Why fight?</li>
                <li class="nav-item" ui-sref-active="active" ui-sref="default-template.fight.photo({stateCode: vm.selectedState.abbreviation, stateName: vm.selectedState.name})">Fight your
                    ticket</li>
            </ul>
        </div>

        <div class="content-body">
            <!----- CONTENT INSERTED HERE ----->
            <ui-view autoscroll="true" />
            <!--------------------------------->
        </div>
    </div>
</div>


<script type="text/ng-template" id="updateInsurancePremium.html">
    <div class="edit-insurance-info">
        <div class="modal-row">
            <div>How much do you pay for car insurance each month?</div>
            <div>
                <span class="dollar-sign">$</span>
                <input type="text" id="monthlyPremium" class="inline-field dollar-value" ng-model="monthlyPremium"
                       ng-enter="ok()" />
            </div>
        </div>
        <div class="modal-row">
            <div>What did you get ticketed for?</div>
            <div>
                <select id="violationDropdown" ng-model="selectedViolation"
                        ng-options="violation.value as violation.name for violation in violationOptions"
                        style="width: 100%; height: inherit;">
                </select>
            </div>
        </div>
        <button class="modal-button" ng-click="ok()">update</button>
    </div>
</script>
